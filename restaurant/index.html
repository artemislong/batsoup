<!doctype html>
<html lang="en">
	<head>
		<!-- character encoding declaration-->
		<meta charset="utf=8">
		<!-- internet explorer compatibility*/ -->
		<meta http-equiv="X-UA_Compatible" content="IT=edge">
		<!-- prevent zooming on phone screens*/ -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bat Soup Restaurant</title>
		<!-- link bootstrap styling -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<!-- link own styling -->
		<link rel="stylesheet" href="css/styles.css">
		<!-- oxygen font import -->
		<link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap" rel="stylesheet">
		<!-- icons library cuz bootstrap 4 does not have icons like BS3-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	</head>


<body>
	<!-- page header, navigation bar -->
	<header>
		<!-- navbar-expand-md for responsive design, navbar-light for button design, bg-warning is background yellow color-->
		<nav class="navbar navbar-expand-md navbar-light bg-warning"> <!-- for bootstrap to recognize class-->
			<div class="container">
				<!-- adding logo, making it mobile friendly with bootstrap's predefined class-->
				<!-- logo, restaurant name, certificate,...-->
				<div class="navbar-header ">
					<!-- Logo - make logo clickable to main page 
						add bootstrap float class + remove logo for small screens,
						d-none: hide, d-md-block: untill reaching medium size-->
					<a href= "index.html" class="float-left d-none d-lg-block" title="main page">
						<!-- the id is defined in styles.css-->
						<div id="Logo-img" alt="Logo image"></div>
					</a>
					<!-- Restaurant name using bootstrap brand class  -->
					<div class="navbar-brand">
						<a href="index.html" >
							<h1>Bat Soup Restaurant</h1>
						</a>

						<p>
							<img src="images/halal_logo.jpg" alt="Halal Certification">
							<span>Halal Certified</span>
						</p>
					</div>

					<!-- MENU & DROP DOWN MENU -->

					<!-- using bootstrap to make drop-down menu button-->
					 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsable-nav" aria-controls="collapsable-nav"  aria-expanded="false" aria-label="Toggle navigation">
    						<span class="navbar-toggler-icon"></span>
					</button>
				</div>
					<!-- customizing menu elements, for both small and normal screens-->
				<div id="collapsable-nav" class="collapse navbar-collapse " >
						<!-- creating list of menu items with id for customization, adding class so bootstrap knows that the items are the part of drop down menu-->
			           <ul id="nav-list" class="navbar-nav ml-auto">
			           	<!-- click go to designated pages. adding icons using <i> and fas class (to get icon from the font site)-->
				            	<!-- we have a line break if on big screens, and remove for small ones-->
				            <li>
				              <a href="menu-categories.html">
				                <i class="fas fa-utensils"></i><br class="d-none d-md-block"> &nbsp;Our&nbsp;Menu</a> <!--non-breaking space to prevent it from going to a new line, no idea why it does that-->
				            </li>
				            <li>
				              <a href="#">
				                <i class="fas fa-info-circle"></i><br class="d-none d-md-block"> &nbsp;About&nbsp;Us</a>
				            </li>
				            <li>
				              <a href="#">
				                <i class="fas fa-biohazard"></i><br class="d-none d-md-block"> &nbsp;Health&nbsp;Risk</a>
				            </li>
				            <li id="phone" class="d-none d-md-block">
				              <a href="tel:410-602-5008">
				                <span>410-602-5008</span></a><div>* We Deliver</div>
				            </li>
			          </ul><!-- #nav-list -->
			    </div><!-- .collapse .navbar-collapse -->

				
			</div> <!--container-->

		</nav>
	
	</header>





	<!-- javascript files import -->
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>

</body>

</html>
